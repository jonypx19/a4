<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
</head>
<body>
    <article>
        <p>
            Welcome to Rent-A-Car! Please login here.
        </p>
        <form action="/login" method="post">
            <div class="fields">
                <span>
                    Username:
                </span>
                <input name="user" type="text" required/>
            </div>
            <div class="fields">
                <span>
                    Password:
                </span>
                <input name="password" type="password" required/>
            </div>
            <div class="submit">
                <input id="submit" type="submit" value="Submit"/>
            </div>
        </form>
        <p>
            If you're an admin, click <a href="http://localhost:8080/adminlogin">here</a>.
        </p>
    </article>
</body>
</html>
